<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Gemini Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <section class="side-bar">
        <button id="new-chat-button">New Chat</button>
        <button id="delete-all-chats">Delete All Chats</button>
        <div class="history" id="chat-history"></div>
        <nav>
            <p>Made by CodeWarriors</p>
        </nav>
    </section>
    
    <section class="main">
        <div class="top-buttons">
            <button class="downloadpdf" id="download">Download PDF</button>
            <button class="logout" id="logout">Logout</button>
        </div>
        <h1>GroupGPT</h1>
        <div id="chat-container"></div>
        <div class="bottom-section">
            <div class="input-container">
                <input id="input" placeholder="Type a prompt ..." autocomplete="off">
                <div id="submit">➢</div>
            </div>
            <p class="info">
                Gemini AI Free Version. Free Research Preview. My goal is to make AI systems more natural and safe to interact with.
            </p>
        </div>
    </section>

    <dialog id="previous-chats-dialog">
        <h2>Previous Chats</h2>
        <div id="previous-chats-list"></div>
        <button id="close-dialog">Close</button>
    </dialog>

    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>
    <script type="module">
      import { GoogleGenerativeAI } from "@google/generative-ai";
      window.GoogleGenerativeAI = GoogleGenerativeAI;
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="app.js"></script>
    <script src="api.js"></script>
</body>
</html>
